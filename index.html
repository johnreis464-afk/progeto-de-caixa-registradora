<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Registradora</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
       
    <div class="container">
        <h1>Loja Tabajara</h1>
        
        <div class="input-section">
            <label for="product-value">Valor do produto R$</label>
            <input type="number" id="product-value" placeholder="0.00" step="0.01" min="0">
            <button id="add-product">Adicionar Produto</button>
        </div>
        
        <table id="products-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>             
            </tbody>
        </table>
        
        <div class="total-section">
            <label>Total da Compra R$</label>
            <div class="total-value" id="total-value">0,00</div>
        </div>
        
        <div class="money-section">
            <label>Dinheiro R$</label>
            <div class="money-input">
                <input type="number" id="money-input" placeholder="0.00" step="0.01" min="0">
                <button id="calculate-change">Calcular Troco</button>
            </div>
        </div>
        
        <div class="change-section">
            <label>Troco R$</label>
            <div class="change-value" id="change-value">0,00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
